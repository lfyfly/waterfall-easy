  <title>waterfall-easy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .waterfall-scroll-container {
      background: #eee;
      height: 400px;
    }

    .waterfall-card {
      border: 20px solid #ccc;
      width: 250px;
      animation: show-card .5s;
      transition: all .5s;
    }

    @keyframes show-card {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
